<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DarkFrost</title>
  <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> -->
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/weather-icons.css">
  <link rel="stylesheet" href="/css/weather-icons-wind.css">
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

  <div id="currently">
    <header>
      <h2>Currently:</h2>
      <input type="text" placeholder="Latitude: " v-model="latitude">
      <input type="text" placeholder="Longitude: " v-model="longitude">
      <button v-on:click="updateWeather()">Update Weather</button>
      <div id="currently-location">{{ location }}</div>
    </header>
    <main>
      <div>
        {{ apparentTemperature }}
      </div>
      <div>
        <div>{{ summary }}</div>
        <div><i v-bind:class="'wi wi-forecast-io-' + icon" alt="weather icon"></i></div>
      </div>
      <div>
        <div>{{ precipProbability }}</div>
        <div>{{ humidity }}</div>
      </div>
    </main>
    <footer>
      <div>{{ time }}</div>
    </footer>
  </div>

  <div id="daily">
    <header>
      <h2>Daily: </h2>
      <div>
        {{ summary }}
      </div>
      <div>
        <i v-bind:class="'wi wi-forecast-io-' + icon" alt="weather icon"></i>
      </div>
    </header>
    <main>
      <ul>
        <li v-for="day in days">
          <i v-bind:class="'daily-icon wi wi-forecast-io-' + icon" alt="weather icon"></i> - {{ day.summary }} - {{ getDate(day.time) }}
        </li>
      </ul>
    </main>
  </div>

  <div id="hourly">
    <header>
      <h2>Hourly: </h2>
      <div>
        {{ summary }}
      </div>
      <div>
        <!-- 'list-' + id -->
        <!-- wi wi-forecast-io-${iconString} -->
        <!-- iconName(icon) -->
        <i v-bind:class="'wi wi-forecast-io-' + icon" alt="weather icon"></i>
      </div>
    </header>
    <main>
      <ul>
        <li v-for="hour in hours">
          <i v-bind:class="'hourly-icon wi wi-forecast-io-' + hour.icon"></i> - {{ hour.summary }} - {{ hour.apparentTemperature }} - {{ getDate(hour.time) }}
        </li>
      </ul>
    </main>
  </div>

  <script src="/js/app.js" charset="utf-8"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DarkFrost</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/weather-icons.css">
  <link rel="stylesheet" href="/css/weather-icons-wind.css">
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

  <div id="currently">
    <header>
      <input type="text" placeholder="Latitude: " v-model="latitude">
      <input type="text" placeholder="Longitude: " v-model="longitude">
      <button v-on:click="updateWeather()">Update Weather</button>
      <h4>{{ location }}</h4>
    </header>
    <main>
      <div>
        <h1>{{ apparentTemperature }}</h1>
      </div>
      <div>
        <h2>{{ summary }}</h2>
        <div><i :class="iconName(icon)" alt="weather icon"></i></div>
      </div>
      <div>
        <h3>{{ precipProbability }}</h3>
        <h3>{{ humidity }}</h3>
      </div>
    </main>
    <footer>
      <h4>{{ time }}</h4>
    </footer>
  </div>

  <div id="daily">
    <div>
      <h2>{{ summary }}</h2>
      <div>
        <i :class="iconName(icon)"></i>
      </div>
    </div>
  </div>

  <script src="/js/app.js" charset="utf-8"></script>

</body>
</html>
